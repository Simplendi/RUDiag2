<div contentable ng-model="data.content.question_before"></div>

<span class="question-option" ng-repeat="choice in data.content.choices track by $index">
<input type="checkbox" ng-click="toggleAnswerOption($index)" ng-checked="$parent.answer.indexOf($index) >= 0"/>
<div contentable class="question-option-content" ng-model="data.content.choices[$index]" ></div>
</span>

<div contentable ng-model="data.content.question_after"></div>
