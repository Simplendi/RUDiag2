            </div>
        </div>
        <div class="form-group">
            <label for="type" class="col-sm-2 control-label">Type</label>

                <select id="type" class="form-control" ng-model="data.type">
                    <option value="text">Text</option>
                    <option value="url">URL</option>
                    <option value="list">List</option>
                    <option value="tree">Tree</option>
                </select>
            </div>
        </div>
        <div ng-if="data.type=='list' || data.type=='tree'" class="form-group">

            <div class="col-sm-10">
                <textarea class="form-control" id="value" placeholder="Value" ng-model="data.value"></textarea>
            </div>
        </div>
