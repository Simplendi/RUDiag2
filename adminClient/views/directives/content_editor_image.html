<div class="modal-header"><h3>Add a image</h3></div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label" for="link">Image URL</label>

            <div class="col-sm-8">
                <input class="form-control" type="text" ng-model="link" id="link"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Upload image</label>

            <div class="col-sm-8 form-control-static">
                <button class="btn btn-default" type="file" ngf-select="upload($file)"
                        accept="image/*" ngf-max-height="1000" ngf-max-size="2MB">Select image
                </button>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="ok()">Add image</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
