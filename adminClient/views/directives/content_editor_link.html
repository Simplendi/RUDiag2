<div class="modal-header"><h3>Set a link</h3></div>
<div class="modal-body">
    <input class="form-control" type="text" ng-model="link" placeholder="https://..." />

</div>
<div class="modal-footer">
    <a class="btn btn-default" ng-click="ok()">Ok</a>
    <a class="btn btn-default"  ng-click="cancel()">Cancel</a>
</div>
