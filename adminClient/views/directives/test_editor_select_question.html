<div class="modal-header"><h3>Select existing question</h3></div>
<div class="modal-body">
    <input type="text" ng-model="search"/>
    <div ng-repeat="question in questions | filter:{question: search}">
        <span>{{question.question}}</span><a href="javascript:void(0)" ng-click="selectQuestion(question)" class="btn">Select</a>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="cancel()">Cancel</button>
</div>
