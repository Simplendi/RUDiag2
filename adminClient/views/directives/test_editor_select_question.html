<div class="modal-header"><h3>Select existing question</h3></div>
<div class="modal-body">
    <input type="text" ng-model="search"/>
    <div ng-repeat="question in questions | filter:{question: search}">
        <choice-question ng-if="question.type=='choice'" data="question"></choice-question>
        <multiplechoice-question ng-if="question.type=='multiplechoice'" data="question"></multiplechoice-question>
        <open-question ng-if="question.type=='open'" data="question"></open-question>
        <a href="" ng-click="selectQuestion(question)" class="btn">Select</a>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="cancel()">Cancel</button>
</div>
