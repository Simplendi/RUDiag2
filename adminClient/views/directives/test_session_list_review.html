<div class="modal-header"><h3>Review test session</h3></div>
<div class="modal-body">
    <h2>Question feedback</h2>
    <div ng-repeat="content in test.content | filter: {'type':'question'}">
        <h3>Question {{$index+1}}</h3>
        <question ng-disabled="true" data="content.data" answer="test_session['answers'][$index]" show-result="true"></question>
        <h4>Feedback</h4>
        <div class="editable" ng-disabled="!editable" contenteditable ng-model="test_session['question_feedback'][$index]['feedback']"></div>
    </div>
    <h2>Total feedback</h2>
    <div class="editable" contenteditable  ng-disabled="!editable" ng-model="test_session.total_feedback"></div>
</div>
<div class="modal-footer">
    <button ng-if="editable" ng-click="ok()">Save</button>
    <button ng-click="cancel()">Exit</button>
</div>
