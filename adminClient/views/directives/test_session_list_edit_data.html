<div class="modal-header"><h3>Edit test session</h3></div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Access-code</label>

            <div class="col-sm-10 form-control-static">
                {{testSession.id}} <a href="{{testSession.invite_url}}" target="_blank">Open</a>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="" ng-model="testSession.email">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="" ng-model="testSession.name">
            </div>
        </div>
        <div class="form-group">
            <label for="student_id" class="col-sm-2 control-label">Student-ID</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="student_id" placeholder=""
                       ng-model="testSession.student_id">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="ok()">Save</button>
    <button class="btn btn-default" ng-click="cancel()">Exit</button>
</div>
