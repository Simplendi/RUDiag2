<div class="modal-header"><h3>Make question local</h3></div>
<div class="modal-body">
    Do you want to make the question local to the test? By doing this the question in the test will not be updated when
    the question in the database is changed.

</div>
<div class="modal-footer">
    <button ng-click="ok()">Ok</button>
    <button ng-click="cancel()">Cancel</button>
</div>
