<h1>Edit Test</h1>
<button ng-click="saveTest()" ng-disabled="loading || saving || deleting">Save</button>
<button ng-click="deleteTest()" ng-hide="!data.id" ng-disabled="loading || deleting || saving">Delete</button>
<div ng-show="loading">Loading</div>
<div ng-hide="loading">
    <test-editor data="data"></test-editor>
</div>
