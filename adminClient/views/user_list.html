<h1>Users</h1>
<label>Search</label> <input type="text" ng-model="search"/>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users | filter:{$: search}">
        <td>{{user.fullname}}</td>
        <td><a href="#/user/{{user.id}}/edit" class="btn">Edit</a></td>
    </tr>
    </tbody>

</table>

<a href="#/user/add" class="btn">Add user</a>
