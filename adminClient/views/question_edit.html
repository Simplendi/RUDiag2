<h1>Edit question</h1>
<div class="form-group">
        <button class="btn btn-danger" ng-disabled="saving || deleting" ng-click="cancel()">Exit</button>
        <button class="btn btn-default" ng-disabled="saving || deleting || data.owners.indexOf(user.id) < 0 || !data.id" ng-click="delete()">Delete</button>
        <button class="btn btn-primary" ng-disabled="saving || deleting || data.owners.indexOf(user.id) < 0" ng-click="save()">Save</button>
        <a class="btn btn-default" ng-disabled="saving || deleting" ng-href="/question/{{data.id}}/export" target="_blank">Export as QTI</a>
        last saved <span am-time-ago="data.last_saved"></span><span ng-if="!data.last_saved">never</span>
</div>
<div ng-show="loading">Loading</div>
<div ng-hide="loading">
    <question-editor data="data" ng-disabled="data.owners.indexOf(user.id) < 0"></question-editor>
</div>
