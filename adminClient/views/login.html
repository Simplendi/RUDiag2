<div class="panel  panel-default col-md-offset-3 col-md-6">
    <h1>Login</h1>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="username" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="password" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="onLoginClick()" type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
</div>
