<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <link rel="stylesheet" href="/admin/static/css/app.min.css" />
    <script src="/admin/static/app.min.js"></script>
    <script type="text/javascript"
            src="/admin/static/MathJax/MathJax.js?config=config">

</head>
<body>
<div class="container">

        <div class="container-fluid">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

            </div>
            <div id="navbar" class="collapse navbar-collapse">

                </ul>
